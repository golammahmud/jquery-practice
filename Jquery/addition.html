<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container p-5">

        <div class="display-8 bg-info text-white p-2 row mt-2 mb-2">Monthly Income Descriptions</div>

        <div class=" row">
            <div class="col-sm-4">
                <label class="col-form-label text-lg-left">AFDC </label>
                <input type="number" id="I0" clas value="0" class="form-control incomeStatement" />
            </div>
            <div class="col-sm-4">
                <label class=" col-form-label text-lg-left"> Child Support</label>
                <input type="number" id="I1" value="0" class="form-control incomeStatement" />
            </div>
            <div class="col-sm-4">
                <label class=" col-form-label text-lg-left"> Food Stamps</label>
                <input type="number" id="I2" value="0" class="form-control incomeStatement" />
            </div>
        </div>


        <div class=" row">
            <div class="col-sm-4">
                <label class="col-form-label text-lg-left">General Assistance </label>
                <input type="number" id="I3" value="0" class="form-control incomeStatement" />
            </div>
            <div class="col-sm-4">
                <label class=" col-form-label text-lg-left"> Retirement</label>
                <input type="number" id="I4" value="0" class="form-control incomeStatement" />
            </div>
            <div class="col-sm-4">
                <label class=" col-form-label text-lg-left"> Social Security</label>
                <input type="number" id="I5" value="0" class="form-control incomeStatement" />
            </div>
        </div>

        <div class=" row">
            <div class="col-sm-4">
                <label class="col-form-label text-lg-left">Veteran's Benefits </label>
                <input type="number" id="I6" value="0" class="form-control incomeStatement" />
            </div>
            <div class="col-sm-4">
                <label class=" col-form-label text-lg-left"> Wages/Salary</label>
                <input type="number" id="I7" value="0" class="form-control incomeStatement" />
            </div>
            <div class="col-sm-4">
                <label class=" col-form-label text-lg-left"> Other per Cap</label>
                <input type="number" id="I8" value="0" class="form-control incomeStatement" />
            </div>
        </div>

        <hr />
        <div class=" row">
            <div class="col-sm-4">
                <label class="col-form-label text-lg-left"> </label>
            </div>
            <label class="col-sm-4 col-form-label text-lg-right"> Total Income : </label>
            <div class="col-sm-4">
                <input type="number" name="add_TotalIncome" id="add_TotalIncome" class="form-control" />
            </div>
        </div>
    </div>
    <script src="addition.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
